<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анжела | AI-чат</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Анжела</div>
            <div class="tagline">Ваш AI-помощник</div>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Напишите сообщение..." autocomplete="off">
            <button id="send-button">Отправить</button>
        </div>
    </div>

    <!-- Подключаем словари -->
    <script src="dictionaries/base.js"></script>
    <script src="dictionaries/science.js"></script>
    <script src="dictionaries/art.js"></script>
    <script src="dictionaries/tech.js"></script>
    
    <!-- Основная логика -->
    <script src="app.js"></script>
</body>
</html>
